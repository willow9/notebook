<mat-card class="center">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-subtitle style="color: red;">{{error}}</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]='rForm' (ngSubmit)="signInTogle? loginUser(rForm.value): registerUser(rForm.value)">
      <mat-form-field>
        <input matInput placeholder="email" type="email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary">{{title}}</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="signInTogle" (click)="togleSignIn('Sign up')">Don't have
      account?</button>
    <button mat-button *ngIf="!signInTogle" (click)="togleSignIn('Sign in')">Have an account?</button>
  </mat-card-actions>
</mat-card>
