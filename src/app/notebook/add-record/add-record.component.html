<mat-card-title>New Record</mat-card-title>

<mat-card-content>
    <form [formGroup]="aForm" (ngSubmit)=(addRecord(aForm.value))>

        <mat-form-field>
            <input matInput placeholder="Phone" formControlName="phone">
        </mat-form-field>

        <mat-form-field class="custom-textarea">
            <textarea matInput placeholder="Description" rows="5" formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field class="custom-textarea">
            <textarea matInput placeholder="Internal Title" rows="5" formControlName="internal"></textarea>
        </mat-form-field>

        <mat-form-field class="custom-textarea">
            <textarea matInput placeholder="External Title" rows="5" formControlName="external"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary">Save</button>
    </form>
</mat-card-content>
