<div class="container">
  <mat-toolbar layout="row" color="primary" class="navbar">
    <div> <a *ngIf="logedInUser; else logInLink" routerLink="notebook">Notebook</a></div>
    <ng-template #logInLink>
      <div> <a routerLink="">Notebook</a></div>
    </ng-template>
    <div>
      <a *ngIf="logedInUser; else unauthorizedUser" (click)="logout()">Sign out</a>
      <ng-template #unauthorizedUser>
        <a routerLink="">Sign in</a>
      </ng-template>
    </div>
  </mat-toolbar>
</div>
